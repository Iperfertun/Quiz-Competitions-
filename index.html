<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--stylesheet link-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <meta name="description" content="Basic quiz challange or competition on the use of programming lanaguages e.g javascript, jquery, html and Stylessheet">
    <meta name="keywords" content="Quiz challange, Competition, Excerise, Testing, Basic programming Lang.">
    <title>Quiz Competition </title>
  </head>

  <body>
    <div class="scores">
        <a href="highscores.html">View Highscores</a>
    </div>
    

    <div class="timer">Time: 75 <span id="time">
        </span></div>
 
    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1> Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within 75 secs. 
          Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>
         <!--footer-->
         <footer class="mt-4">
            <ul id="social-networks">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"

                        <i class="fa-brands fa-youtube-square"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
     <!--popper links-->

    <script src="assets/js/script.js"></script>
  </body>
</html>
