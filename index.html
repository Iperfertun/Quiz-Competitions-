<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--stylesheet link-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <meta name="description" content="Basic quiz challange or competition on the use of programming lanaguages e.g javascript, jquery, html and Stylessheet">
    <meta name="keywords" content="Quiz challange, Competition, Excerise, Testing, Basic programming Lang.">
    <title>Quiz Competition </title>
  </head>

  <body>
    <header>
      <div class="scores">
          <a id="highscores-link">View high scores</a>
      </div>
      <div id="timer" class="timer">
          Time: 75
      </div>
  </header>

  <section class="box glowing" id="start-container" class="start-quiz">
      <h1>Welcome to JavaScript Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your
        score/time by ten seconds!
      </p>
      <div class="controls">
          <button id="start-btn" class="start-btn">Start Quiz</button>
      </div>
  </section>

      <section id="question-container" class="hide">
        <h1 id="question">Question</h1>
        <div id="answer-buttons" class="btn-grid">
        </div>

        <h2 id="check-answer" class="correct-wrong hide"></h2>
        <div class="controls">
            <button id="next-btn" class="next-btn hide">Next</button>
        </div>
    </section>

    <section id="score-container" class="hide">
        <form id="submit-form">
            <h3 id="your-score"></h3>
            <label id="initials-label">Enter your initials to save the score:</label>
            <input type="text" id="initials-field" maxlength="3" placeholder="Enter your initials" />
            <button id="submit-btn">Submit</button>
        </form>
    </section>

    <section id="highscores" class="highscores-container hide">
        <div id="high-scores">
            <h1 class="centered">Leaderboard</h1>
            <div id="highscore" class="highscore highscore-list">
            </div>
            <div class="controls">
                <button id="restart-btn">Restart</button>
                <button id="clear-btn">Clear Scores</button>
            </div>
        </div>
        
    </section>
       <!--footer-->
       <footer class="mt-5">
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        </footer>
     <!--popper links-->
    <script src="assets/js/questions.js"></script>
    <script src="https://kit.fontawesome.com/a9b8e78823.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
